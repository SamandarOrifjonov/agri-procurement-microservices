spring:
  application:
    name: contract-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/contract_db
    username: macbookpro
    password: 
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Event Publishing (Kafka/RabbitMQ)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: contract-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# Server Configuration
server:
  port: 8086
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.agrifood.contract: DEBUG
    com.agrifood.common.saga: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/contract-service.log

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# DDD Domain Configuration
domain:
  contract:
    # Business rules
    min-amount: 1000
    max-amount: 1000000000
    auto-sign-enabled: false
    
# Event Versioning
events:
  version: v1
  backward-compatible: true
  
# Saga Configuration
saga:
  # Timeout settings
  step-timeout-seconds: 30
  compensation-timeout-seconds: 60
  
  # Retry settings
  max-retries: 3
  retry-delay-ms: 1000
  retry-multiplier: 2
  
  # Monitoring
  metrics-enabled: true
  alert-on-compensation-failure: true
  
  # Idempotency
  idempotency-enabled: true
  idempotency-ttl-hours: 24
  
# Async Configuration
async:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 100

# External Service URLs (for saga steps)
external-services:
  supplier-service:
    url: http://localhost:8085
    timeout-ms: 5000
  procurement-service:
    url: http://localhost:8084
    timeout-ms: 5000
  email-service:
    url: http://localhost:8087
    timeout-ms: 10000
    enabled: true
